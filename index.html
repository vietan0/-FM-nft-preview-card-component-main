<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" class="css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main class="card">
			<div class="card__thumbnail">
				<div class="card__thumbnail__overlay">
					<img src="images/icon-view.svg" alt="">
				</div>
				<img src="images/image-equilibrium.jpg" alt="A cube balancing on one corner.">
			</div>
			<div class="card__main">
				<h1 class="title">Equilibrium #3429</h1>
				<p class="description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="details">
					<div class="price">
						<div class="svg-container"><img class="svg" src="images/icon-ethereum.svg" alt="" /></div>
						<p>0.041 ETH</p>
					</div>
					<div class="time-left">
						<div class="svg-container"><img class="svg" src="images/icon-clock.svg" alt="" /></div>
						<p>3 days left</p>
					</div>
				</div>
			</div>
			<hr />
			<footer class="card__footer">
				<img class="avatar" src="images/image-avatar.png" alt="Avatar" />
				<p class="credit">Creation of <i class="name">Jules Wyvern</i></p>
			</footer>
		</main>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/vietan/" target="_blank">Viet An</a>.
		</footer>
	</body>
</html>
